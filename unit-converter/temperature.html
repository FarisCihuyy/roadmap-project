<form id="temperature-conversion-form" onsubmit="convert(event, 'temperature')">
  <div class="input">
    <label for="temperature-value">Enter the temperature</label>
    <input
      type="number"
      id="temperature-value"
      placeholder="Type here..."
      required
    />
  </div>
  <div class="input">
    <label for="temperature-from">From</label>
    <select id="temperature-from">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  <div class="input">
    <label for="temperature-to">To</label>
    <select id="temperature-to">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  <button class="btn" type="submit">Convert</button>
</form>
